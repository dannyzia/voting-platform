databases:
  - name: voting-db
    plan: free
    region: oregon
    databaseName: voting
    user: voting_user

services:
  - type: web
    name: voting-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: voting-db
          property: connectionString
